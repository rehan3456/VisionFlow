<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
        }

        .contact-section {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            /* Increased radius for the contact section */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            max-width: 800px;
            margin: 50px auto;
        }

        h1,
        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: linear-gradient(135deg, #009688, #004d40);

            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: background-color 0.3s ease;
        }





        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .info-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-size: 18px;
            border: 2px solid #00796b;
            border-radius: 10px;
            /* Increased radius for info boxes */
            padding: 20px;
            background-color: #b2dfdb;
            transition: transform 0.3s;
            flex: 1 1 200px;
            margin: 10px;
        }

        .info-box:hover {
            transform: scale(1.05);
        }

        .info-box i {
            font-size: 40px;
            color: #00796b;
            margin-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 10px;
            /* Increased radius for input and textarea */
            background-color: #ffffff;
            color: #333;
            font-size: 16px;
            transition: border 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #004d40;
            outline: none;
        }

        button {
            background-color: #00796b;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            /* Increased radius for the button */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Vision Flow</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <br><br><br><br>
    <section class="contact-section">
        <h1>Have Any Questions?</h1>
        <p>We're at your service</p>

        <div class="contact-info">
            <div class="info-box">
                <i class="fa fa-phone"></i>
                <p>Call Us On</p>
                <p>+971 385 0025</p>
            </div>
            <div class="info-box">
                <i class="fa fa-map-marker"></i>
                <p>Office</p>
                <p>IIS Ajman, UAE</p>
            </div>
            <div class="info-box">
                <i class="fa fa-envelope"></i>
                <p>Email</p>
                <p>info@gmail.com</p>
            </div>
            <div class="info-box">
                <i class="fa fa-globe"></i>
                <p>Website</p>
                <p>Mo-designer.com</p>
            </div>
        </div>

        <h2>Send Us an Email</h2>
        <p>Your feedback is essential for our growth and improvement.</p>

        <form class="contact-form" id="contactForm" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <br>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission for now

            // Simple form validation alert
            alert("Your message has been sent! Thank you for reaching out.");
        });
    </script>
</body>

</html>
